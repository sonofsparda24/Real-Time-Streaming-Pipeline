@version: 4.2

@include "scl.conf"
@include "scl/kafka/kafka.conf"

###############################################################################
# 1. SOURCE — LISTEN FOR SYSLOG
###############################################################################

source s_network {
    udp(ip("0.0.0.0") port(5514));
    tcp(ip("0.0.0.0") port(6514));
};

###############################################################################
# 2. PARSER — PARSE SYSLOG
###############################################################################

parser p_syslog {
    syslog-parser();
};

###############################################################################
# 3. TEMPLATE — JSON OUTPUT
###############################################################################

template t_json {
    template("$(format-json --scope all-nv-pairs)\n");
};

###############################################################################
# 4. DESTINATION — KAFKA (syslog-ng 4.x syntax)
###############################################################################

destination d_kafka {
    kafka-c(
        bootstrap-servers("kafka:9092")
        topic("syslog_raw")
        #value-template("$(format-json --scope all-nv-pairs)\n")
    );
};

###############################################################################
# 5. LOG PATH
###############################################################################

log {
    source(s_network);
    parser(p_syslog);
    destination(d_kafka);
};
